<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	<title>Music Tabs - Login</title>

	<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
	<nav class="light-blue lighten-1" role="navigation">
		<div class="nav-wrapper container"><a id="logo-container" href="index.html" class="brand-logo">Music Tabs</a>

			<ul class="right hide-on-med-and-down">
				<a class="btn-floating light-blue lighten-1 waves-effect waves-light btn-flat" href="login.html">
					<i class="material-icons">person</i>
				</a>
			</ul>
			
			<ul class="right hide-on-med-and-down">
				<li><a href="#">Navbar Link</a></li>
			</ul>


		</div>
	</nav>



	<div class="container">
		<!-- Page Content goes here -->

		<h4>
			<span class="left-align">Login:</span>
			<span class="right-align">Signup:</span>
		</h4>

		<div class="row">
			<form class="col s4">
			<div class="row">
				<div class="input-field">
					<i class="material-icons prefix">account_circle</i>
					<input id="uid" type="text" class="validate">
					<label for="uid">Username</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field">
					<i class="material-icons prefix">lock</i>
					<input id="pass" type="password" class="validate">
					<label for="pass">Password</label>
				</div>
			</div>
			</form>

			<form class="col s4">
			</form>

		</div>


	</div>

	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="js/init.js"></script>

</body>
</html>
