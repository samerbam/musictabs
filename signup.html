<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	<title>Music Tabs - Sign Up</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
	<nav class="light-blue lighten-1" role="navigation">
		<div class="nav-wrapper container"><a id="logo-container" href="index.html" class="brand-logo">Music Tabs</a>			
			<ul class="right hide-on-med-and-down">
				<li><a href="piano.html">Piano</a></li>
				<li><a href="guitar.html">Guitar</a></li>
				<li><a href="ukulele.html">Ukulele</a></li>
				<li>
					<a class="btn-floating light-blue lighten-1 waves-effect waves-light btn-flat" href="login.html">
						<i class="material-icons">person</i>
					</a>
				</li>
			</ul>


		</div>
	</nav>

  <div class="section"></div>
  <main>
	<center>
	  <div class="section"></div>

	  <h5 class="light-blue-text lighten-1">Please, Enter your details.</h5>
	  <div class="section"></div>

	  <div class="container">
		<div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

		  <form class="col s12" method="post">
			<div class='row'>
			  <div class='col s12'>
			  </div>
			</div>

			<div class='row'>
			  <div class='input-field col s12'>
				<input class='validate' type='email' name='email' id='email' />
				<label for='email'>Enter your email</label>
			  </div>
			</div>

			<div class='row'>
				<div class='input-field col s12'>
					<input class='validate' type='password' name='password' id='password' />
					<label for='password'>Create a password</label>
				</div>
				<div class='input-field col s12'>
					<input class='validate' type='password' name='password-repeat' id='password-repeat' />
					<label for='password-repeat'>Repeat your Password</label>
				</div>
			</div>


			<br />
			<center>
			  <div class='row'>
				<button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect light-blue lighten-1'>Create Account</button>
			  </div>
			</center>
		  </form>
		</div>
	  </div>
	  <a href="login.html">Sign in</a>
	</center>

	<div class="section"></div>
	<div class="section"></div>
  </main>

	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="js/init.js"></script>
	<script src="js/login.js"></script>
</body>

</html>
